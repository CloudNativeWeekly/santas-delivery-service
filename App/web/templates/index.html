<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Pod Delivery service</title>
    <style>
        body {
            background-color: #800020; /* Bordeaux red */
            color: white;
            font-weight: bold;
            font-family: Arial, sans-serif; /* Optional: specify a preferred font */
        }

        center {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        /* Optional: add more styles as needed */
    </style>
</head>
<body>
    <center>
    <h1>Santa's Pod Delivery service</h1>
    <img src="{{ url_for('static', filename='santa.jpg') }}" alt="Santa" width="500" height="600">
    
    {% if count %}
        <p>{{ count }} presents submitted!</p>
    {% endif %}
    
    <form action="/send_message" method="post">
        <br>
        <label for="number" style="color: white;">Number of presents to deliver:</label>
        <input type="number" name="number" required>
        <button type="submit">Submit delivery</button>
    </form>
    </center>
</body>
</html>
